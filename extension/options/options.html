<!doctype html>
<html>
  <head>
    <title>YouTube AI Master Options</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>‚ú® YouTube AI Master</h1>
        <p class="subtitle">Configure your AI-powered YouTube experience</p>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>üîë API Configuration</h2>
        </div>
        <div class="card-body">
          <label for="apiKey">Gemini API Key</label>
          <input type="password" id="apiKey" placeholder="Enter your Gemini API Key" />
          <small class="hint">Get your free API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a></small>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>‚öôÔ∏è Analysis Settings</h2>
        </div>
        <div class="card-body">
          <label for="summaryLength">Summary Length</label>
          <select id="summaryLength">
            <option value="Short">Short - Bullet points (~100 words)</option>
            <option value="Medium" selected>Medium - Standard paragraphs (~300 words)</option>
            <option value="Detailed">Detailed - Comprehensive (~600 words)</option>
          </select>

          <label for="targetLanguage">Target Language</label>
          <select id="targetLanguage">
            <option value="English" selected>English</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
            <option value="German">German</option>
            <option value="Hindi">Hindi</option>
            <option value="Chinese">Chinese</option>
            <option value="Japanese">Japanese</option>
            <option value="Portuguese">Portuguese</option>
            <option value="Russian">Russian</option>
            <option value="Italian">Italian</option>
            <option value="Korean">Korean</option>
            <option value="Dutch">Dutch</option>
            <option value="Turkish">Turkish</option>
            <option value="Arabic">Arabic</option>
            <option value="Polish">Polish</option>
            <option value="Swedish">Swedish</option>
            <option value="Indonesian">Indonesian</option>
            <option value="Vietnamese">Vietnamese</option>
            <option value="Thai">Thai</option>
          </select>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>‚è≠Ô∏è Auto-Skip Categories</h2>
        </div>
        <div class="card-body">
          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="skipSponsor">
              <span>Sponsor</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="skipSelfPromo">
              <span>Self Promotion</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="skipInteraction">
              <span>Interaction Reminder</span>
            </label>
          </div>
        </div>
      </div>

      <button id="save-btn" class="save-btn">üíæ Save Settings</button>
      <p id="status" class="status-message"></p>
    </div>
    <script src="options.js"></script>
  </body>
</html>
